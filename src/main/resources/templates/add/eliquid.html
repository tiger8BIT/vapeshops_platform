<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление жидкости</title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <div th:include="navbar :: navbar"></div>
</head>
<body>
<div class="form container">
    <label class="form-title">Добавление жидкости</label>
    <form id="form" th:action="@{/add/eliquid/post}" method="post">
        <div th:include="/add/product :: product-input"></div>
        <p>Объём</p>
        <div class="input-group">
            <input type="number" min="0" step="1" class="form-control" th:name="volume">
            <div class="input-group-append">
                <span class="input-group-text">мл</span>
            </div>
        </div>
        <p>Никотин</p>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <p style="margin: 0 0; padding-right: 5px;">Солевой</p>
                    <input type="radio" name="n-type" th:name="n_type" th:value="SALT">
                    <p style="margin: 0 0; padding-right: 5px; padding-left: 5px;">Стандартный</p>
                    <input type="radio" name="n-type" th:name="n_type" th:value="DEFAULT">
                    <p style="margin: 0 0; padding-left: 5px; padding-right: 5px;">Гибридный</p>
                    <input type="radio" name="n-type" th:name="n_type" th:value="GIBRID">
                </div>
            </div>
            <input type="number" min="0" step="1" class="form-control" th:name="nicotine">
            <div class="input-group-append">
                <span class="input-group-text">мл</span>
            </div>
        </div>
        <p>Соотношение</p>
        <select id="blendRatio" th:name="blendRatioId" style="margin-bottom: 0">
            <option th:each="i : ${blendRatio}" th:value="${i.getId()}" th:text="${i.getString()}">
            </option>
        </select>
        <a href="" data-toggle="modal" data-target="#blendRatioModal">
            Не нашли нужное соотношение?
        </a>
        <input type="submit" value="Добавить">
    </form>
</div>
<div th:include="/add/blend-ratio :: blend-ratio-input"></div>
<div th:include="/add/brand :: brand-input"></div>
</body>
</html>
