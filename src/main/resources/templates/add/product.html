<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="product-input">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <p>Название</p>
    <input type="text" placeholder="Banana brain" th:name="name"/>
    <p>Изображения</p>
    <div class="one-to-one-container">
    <div class="two-row-container">
        <div>
            <div class="i-container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active" id="first-image-div">
                            <img class="d-block w-100" id="first-image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="scrollable-y-container">
            <div>
            <div class="row-container">
                <p style="margin-top: 0; margin-bottom: 0;">Ссылки</p>
                <i class="material-icons add" id="add-image">add_circle_outline</i>
            </div>
            <div id="images-container">
                <input required class="image"
                       id="first-image-input"
                       th:name="images"
                       type="url"
                       name="image">
            </div>
            </div>
        </div>
    </div>
    </div>
    <p>Описание</p>
    <textarea placeholder="Яркий вкус банана"></textarea>
    <p>Бренд</p>
    <select id="brand" th:name="brand">
        <option th:each="i : ${brands}" th:value="${i.getId()}" th:text="${i.getName()}">
        </option>
    </select>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/image.js}"></script>
</div>
</body>
</html>
