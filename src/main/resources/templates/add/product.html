<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="product-input">
    <p>Название</p>
    <input type="text" placeholder="Banana brain" th:name="name"/>
    <p>Изображения</p>
    <div class="one-to-one-container">
    <div class="two-row-container">
        <div>
            <div class="i-container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active" id="first-image-div">
                            <img class="d-block w-100" id="first-image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="scrollable-y-container">
            <div>
            <div class="row-container">
                <p style="margin-top: 0; margin-bottom: 0;">Ссылки</p>
                <i class="material-icons add" id="add-image">add_circle_outline</i>
            </div>
            <div id="images-container">
                <input required class="image"
                       id="first-image-input"
                       th:name="images"
                       type="url"
                       name="image">
            </div>
            </div>
        </div>
    </div>
    </div>
    <p>Описание</p>
    <textarea placeholder="Яркий вкус банана" th:name="info"></textarea>
    <p>Бренд</p>
    <select id="brands" th:name="brandId" style="margin-bottom: 0">
        <option th:each="i : ${brands}" th:value="${i.getId()}" th:text="${i.getName()}">
        </option>
    </select>
    <a href="" data-toggle="modal" data-target="#brandModal">
        Не нашли нужный бренд?
    </a>
</div>
</body>
</html>
