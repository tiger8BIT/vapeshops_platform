<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление магазина</title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
</head>

<body>
<div class="form container">
    <form id="form" th:action="@{/add/cnetwork/post}" method="post">
        <input type="hidden" th:name="id" th:value="${cnetwork?.getId()}" />
        <p>Название</p>
        <input required type="text" placeholder="Табакерка Ивана" th:value="${cnetwork?.getName()}"
               th:name="name"/>
        <p>Логотип</p>
        <div class="row-container">
            <img id="logo">
            <input id="logo-input" type="url" placeholder="logo.com"
                   th:value="${cnetwork?.getImage()?.getUrl()}" th:name="logo"/>
        </div>
        <p>Описание</p>
        <textarea placeholder="Описание торговой сети" th:name="info"
                  th:value="${cnetwork?.getInfo()}"></textarea>
        <input type="submit" th:value="${btntext}">
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/logo.js}"></script>
</body>
</html>
