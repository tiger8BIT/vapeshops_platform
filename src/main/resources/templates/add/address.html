<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="address-input">
            <p>Страна</p>
            <select id="country">
                <option th:each="i : ${countries}" th:value="${i.getId()}" th:text="${i.getName()}">
                </option>
            </select>
            <p>Город</p>
            <select th:name="cityId" id="region">
            </select>
            <p>Адрес</p>
            <input type="text" placeholder="ул.Зыгина, д.1" th:name="addressInf"/>
            <script
                    src="https://code.jquery.com/jquery-3.4.1.js"
                    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                    crossorigin="anonymous"></script>
            <script type="text/javascript" th:src="@{/js/address.js}"></script>
        </div>
    </body>
</html>
