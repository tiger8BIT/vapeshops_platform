<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление магазина</title>
    <link rel="stylesheet" th:href="@{/css/form.css}"/>
</head>
</head>

<body>
<div class="form container">
    <form id="form" th:action="@{/add/vapeshop/post}" method="post">
        <p>Номер телефона</p>
        <input id="phone"
               th:name="phonenumber"
               type="tel"
               name="phone"
               value="+375 (__) ___-__-__"
               pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$"
               required>
        <p>Дополнительный номер телефона</p>
        <input id="phone2"
               th:name="phonenumber2"
               type="tel"
               name="phone"
               value="+375 (__) ___-__-__"
               pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$"
               required>
        <p>E-mail</p>
        <input type="email" placeholder="vape@pdu.by" th:name="email"/>
        <p>Instagram</p>
        <input type="url" placeholder="www.instagram.com/vape" th:name="instagram"/>
        <p>Вконтакте</p>
        <input type="url" placeholder="vk.com/vape" th:name="vk"/>
        <div th:include="/add/address :: address-input"></div>
        <input type="submit" value="Добавить">
    </form>
</div>
<script type="text/javascript" th:src="@{/js/phone.js}"></script>
</body>
</html>
