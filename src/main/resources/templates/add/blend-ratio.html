<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>

                    <h5 class="modal-title" id="exampleModalCenterTitle">Добавление соотношения</h5>

                                <div class="input-group-append">
                                    <span class="input-group-text">vg</span>
                                </div>
                            </div>
                            <div class="input-group">
                                <input type="number" min="0" step="1" class="form-control" th:name="saltNicotine">
                                <div class="input-group-append">

                                </div>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
