<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <div th:include="navbar :: navbar"></div>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/title.css}"/>
    <link rel="stylesheet" th:href="@{/css/action-list.css}"/>
</head>
<body>
    <div class="content-container">
        <div class="row-container title-container">
            <div class="row-container">
                <div class="bordered-container" th:if="${cnetwork.getImage() != null}">
                    <img class="logo" th:src="${cnetwork.getImage()?.getUrl()}">
                </div>
                <label th:text="${cnetwork?.getName()}"></label>
            </div>
        </div>
        <div class="list-group">
            <a th:href="@{/update/cnetwork(id=${cnetwork.getId()})}"
               class="list-group-item list-group-item-action">
                <div class="i-container"><i class="material-icons">edit</i></div>
                Изменить информацию
            </a>
            <a th:href="@{/vapeshops}" class="list-group-item list-group-item-action">
                <div class="i-container"><i class="material-icons">shop_two</i></div>
                Список магазинов
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="i-container"><i class="material-icons">shopping_basket</i></div>
                Ассортимент
            </a>
            <a th:href="@{/add/vapeshop}"
               class="list-group-item list-group-item-action">
                <div class="i-container"><i class="material-icons">add_circle_outline</i></div>
                Добавить магазин
            </a>
            <a th:href="@{/add/eliquid}" class="list-group-item list-group-item-action">
                <div class="i-container"><i class="material-icons">add_circle_outline</i></div>
                Добавить товар
            </a>
            <a href="javascript: document.logoutForm.submit()"  class="list-group-item list-group-item-action" id="log-out-action">
                <div class="i-container"><i class="material-icons">rowing</i></div>
                Выйти
            </a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
